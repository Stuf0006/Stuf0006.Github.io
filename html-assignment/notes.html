<body>
    <h1>My Description list</h1>
    <dl>
        <dt><code>&lt;!DOCTYPE&gt;</code></dt>
        <dd>- Defines the document type</dd>
        <dt><code>&lt;abbr&gt;</code></dt>
        <dd>- Defines an abbreviation or an acronym</dd>
        <dt><code>&lt;img&gt;</code></dt>
        <dd>- Defines an image</dd>
        <dt><code>&lt;nav&gt;</code></dt>
        <dd>- Defines navigation links</dd>
        <dt><code>&lt;li&gt;</code></dt>
        <dd>- Defines a list item</dd>
    </dl>
